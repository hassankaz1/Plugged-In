{% extends 'base.html' %}


{% block title %} Login {% endblock %}

{% block content %}
<script>
    $(document).ready(function () {
        nav = $('#nav')
        $('#goRight').on('click', function () {
            $('#slideBox').animate({
                'marginLeft': '0'
            });
            $('.topLayer').animate({
                'marginLeft': '100%'
            });

            $("#nav").css("background-color", "black").css("color", "white")
            $("#logo").attr("src", "static/images/icons8-plug-64 whitw.png")
        });
        $('#goLeft').on('click', function () {
            $('#slideBox').animate({
                'marginLeft': '50%'
            });
            $('.topLayer').animate({
                'marginLeft': '0'
            });
            $("#nav").css("background-color", "white")
            $("#logo").attr("src", "static/images/icons8-plug-64.png")


        });
    });
</script>
<link rel="stylesheet" href="/static/profile-css.css">
<div id="back">
    <div class="backRight"></div>
    <div class="backLeft"></div>
</div>

<div id="slideBox">
    <div class="topLayer">
        <div class="left">
            <div class="content">
                <h2>Sign Up</h2>
                <form action="/signup" method="POST" id="signup">

                    <div class="form-group">
                        <input id="first_name" name="first_name" placeholder="First Name" required="" type="text"
                            value="">
                    </div>

                    <div class="form-group">
                        <input id="last_name" name="last_name" placeholder="Last Name" required="" type="text" value="">
                    </div>

                    <div class="form-group">
                        <input id="username" name="username" placeholder="Username" required="" type="text" value="">
                    </div>

                    <div class="form-group">
                        <input id="email" name="email" placeholder="E-mail" required="" type="text" value="">
                    </div>

                    <div class="form-group">
                        <input id="password" minlength="6" name="password" placeholder="Password" type="password"
                            value="">
                    </div>

                    <div class="form-group">
                        <input id="image_url" name="image_url" placeholder="(Optional) Image URL" type="text" value="">
                    </div>

                </form>
                <button id="goLeft" class="off">Login</button>
                <button type="submit" form="signup">Sign up</button>
            </div>
        </div>
        <div class="right">
            <div class="content">
                <h2>Login</h2>
                <form action="/login" method="POST" id="login">
                    <div class="form-group">
                        <input type="text" placeholder="username" name="username" />
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="password" name="password">
                    </div>
                </form>
                <button id="goRight" class="off">Sign Up</button>
                <button type="submit" form="login">Login</button>
            </div>
        </div>
    </div>
</div>

<!--Inspiration from: http://ertekinn.com/loginsignup/-->


{% endblock %}
