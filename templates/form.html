{% extends 'base.html' %}


{% block title %} Search Form {% endblock %}

{% block content %}
<link rel="stylesheet" href="/static/form.css">


<div class="container-fluid box">
    <div class="row text-center left-box">
        <div class="col-md-4 current-location">

        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form in right-box">
            <div class="container-fluid inside">
                <div class="row">
                    <h2 class="space">Find A Charger</h2>
                </div>
                <div class="row">
                    <form action="/formfor" class="form-group" id="searchform" method="POST">
                        <div class="row ">
                            <div class="wrapper">

                            <input class="form__input space" type="text" id="autocomplete"
                                placeholder="enter your place" required>

                            <button class="location-icon" id="current_button">
                            </button>
                            </div>
                            <input id="lat" type="text" name="lat" style="display:none;">
                            <input id="lng" type="text" name="lng" style="display:none;">

                        </div>

                        <div class=" options space">
                            <h5>Select Port Type</h5>
                            <div class="inline">

                                <div>
                                    <input name="port" type="radio" value="" id="portall" required>
                                    <label for="portall">
                                        <span>View All</span></label>
                                </div>


                                <input name="port" type="radio" value=27 id="porttesla">
                                <label for="porttesla">
                                    <img src="/static/images/tessy.PNG">
                                    <span>Tesla</span></label>



                                <input name="port" type="radio" id="portjplug" value=1>
                                <label for="portjplug">
                                    <img src="/static/images/jplu2.PNG">
                                    <span>J-Plug</span>
                                </label>


                                <input name="port" type="radio" id="portcss" value=32>
                                <label for="portcss">
                                    <img src="/static/images/csstype1.PNG">
                                    <span>CSS type-1</span>
                                </label>

                                <input name="port" type="radio" id="portchaedmo" value=2>
                                <label for="portchaedmo">
                                    <img src="/static/images/chaed.PNG">
                                    <span>CHAdeMO</span>
                                </label>
                            </div>
                        </div>

                        <div class="range space">
                            <div class="mid">
                                <span>Max Results</span>
                            </div>
                            <div class="sliderValue">
                                <span id="val">100</span>
                            </div>
                            <div class="field">
                                <div class="value left">
                                    1</div>
                                <input id="range" type="range" min="1" max="50" value="25" steps="1" name="max">
                                <div class="value right">
                                    50</div>
                            </div>
                        </div>

                        <div class="row ">
                            <button type="submit" class="submit sub" form="searchform">Submit</button>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>



<script>
    const slideValue = document.getElementById("val");
    const inputSlider = document.getElementById("range");
    inputSlider.oninput = (() => {
        let value = inputSlider.value;
        slideValue.textContent = value;
        slideValue.style.left = (value * 2) + "%";
        slideValue.classList.add("show");
    });
    inputSlider.onblur = (() => {
        slideValue.classList.remove("show");
    });
</script>



{% endblock %}
