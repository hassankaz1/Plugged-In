<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- CSS only  -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/static/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- <script src="/static/index.js"></script> -->

  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-expand" id="nav">
    <div class="container-fluid">
      <div class="navbar-header">
        <a href="/" class="navbar-brand">
          <img src="/static/icons8-plug-64.png" alt="logo" id="logo">
          <span>Plugged In</span>
        </a>
      </div>
      <ul class="nav navbar-nav navbar-right">
        {% if not g.user %}
        <li><a href="/formfor">New Search</a></li>
        <li><a href="/newpro">Log in</a></li>
        {% else %}
        <li>
          <a href="/users/{{ g.user.id }}">
            <img src="{{ g.user.image_url }}" alt="{{ g.user.username }}">
          </a>
        </li>
        <li><a href="/profile/{{ g.user.id }}">Profile</a></li>
        <li><a href="/logout">Log out</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container" style="">
    {% for category, msg in get_flashed_messages(with_categories=true) %}
    <div class="alert {{ category }}">{{msg}}</div>
    {% endfor %}
  </div>
  {% block content %} {% endblock %}


  <!-- <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvG9-AKwWAgw5uYRi0kaQfWxeeWuiRr1g&map_ids=a42a5ad7a9a3a2b4&callback=initMap">
    </script> -->

</body>

</html>
